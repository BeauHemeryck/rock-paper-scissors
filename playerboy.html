<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="playerboy.css">
    <title>Rock paper scissors</title>
</head>
<body>

    <div id="scorebord">
        <img src="objects/roboticon.png" class="scorebordRobot">
        <div class="scorebordRobotScore "id="robotScore">0</div>
        <img src="objects/rock_paper_scissors.jpg" class="logo" alt="">
        <div class="scorebordScore" id="playerScore">0</div>
        <img src="objects/blondboy.png" class="scorebordName">
    </div>

    <a href="playgame.html"> 
        <img src="objects/arrowback.png" class="backArrow" alt=""></a>

    <div class="choices">
        <button id="rock" class="rock" onclick="userChoiceRock()"></button>
        <button id="paper" class="paper" onclick="userChoicePaper()"></button>
        <button id="scissors" class="scissors" onclick="userChoiceScissors()"></button>
        <script src="playerboy.js"></script>

    </div>
    <div id="playerContainer">
        <img src="objects/robot.png" class="robot" alt="">
        <img src="objects/boy.png" class="boy" alt="">
    </div> 
    <div>
        <img src="objects/crown.png" class="crownRobot" alt="">
        <img src="objects/rockmove.png" class="rockMoveAI" alt="">
        <img src="objects/papermove.png" class="paperMoveAI" alt="">
        <img src="objects/scissorsmove.png" class="scissorsMoveAI" alt="">
        <img src="objects/rockmove.png" class="rockMoveUser" alt="">
        <img src="objects/papermove.png" class="paperMoveUser" alt="">
        <img src="objects/scissorsmove.png" class="scissorsMoveUser" alt="">
        <img src="objects/crown.png" class="crownUser" alt="">
        <script src="playerboy.css"></script>
</div>

</body>
